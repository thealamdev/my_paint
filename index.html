<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shah's Paint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>

    <div class="main_wrapper">
        <div class="container">
            <div class="tool-board">
                <div class="row">
                    <i class="las la-shapes"></i>
                    <label for="title">Shapes</label>

                    <ul class="options">
                        <li class="option">
                            <i class="las la-circle"></i>
                            <span>Circle</span>
                        </li>

                        <li class="option">
                            <i class="las la-stop"></i>
                            <span>Square</span>
                        </li>

                        <li class="option">
                            <i class="las la-caret-up"></i>
                            <span>Triangle</span>
                        </li>


                    </ul>
                </div>
            </div>

            <section class="drawing-board">
                <canvas></canvas>
            </section>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
