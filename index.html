<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shah's Paint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Roboto:wght@100;300;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main_wrapper">
        <div class="container">
            <div class="tool-board">
                <div class="row">
                    <div class="option_header">
                        <i class="las la-shapes"></i>
                        <label for="title">Shapes</label>
                    </div>

                    <ul class="options">
                        <li class="option tool" id="circle">
                            <i class="las la-circle"></i>
                            <span>Circle</span>
                        </li>

                        <li class="option tool" id="ractangle">
                            <i class="las la-stop"></i>
                            <span>Rectangle</span>
                        </li>

                        <li class="option tool" id="triangle">
                            <i class="las la-caret-up"></i>
                            <span>Triangle</span>
                        </li>

                        <li class="option">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Fill Color</label>
                        </li>


                    </ul>

                    <div class="option_header">
                        <i class="las la-shapes"></i>
                        <label for="title">Options</label>
                    </div>

                    <ul class="options">
                        <li class="option tool active" id="brush">
                            <i class="las la-paint-brush"></i>
                            <span>Brush</span>
                        </li>

                        <li class="option tool" id="eraser">
                            <i class="las la-eraser"></i>
                            <span>Eraser</span>
                        </li>

                        <li class="option">
                            <input type="range" id="range">
                        </li>

                        <li class="option" style="text-align:center">
                            <input type="color" id="color">
                        </li>


                    </ul>

                    <div class="canvas_clear_wrapper">
                        <button class="canvas_clear">Canvas Clear</button>
                    </div>
                    <div class="download_image_wrapper">
                        <button class="download_image">Save As PNG</button>
                    </div>
                </div>
            </div>

            <section class="drawing-board">
                <canvas></canvas>
            </section>
        </div>
    </div>




    <script src="script.js"></script>
    <script>
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
    </script>
    <script>
        document.addEventListener('keydown', function (e) {
            // Disable Ctrl+U and Ctrl+Shift+I

            if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'i' || e.key === 'I')) {
                e.preventDefault();
                alert("ðŸ‘‰ðŸ‘Œ");
            }
        });
    </script>

</body>

</html>
